<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gerador De Conselhor</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:wght@900&display=swap"

<body>
    <section class="main">

        <div class="advice-box">

            <h3 class="advice" >Advice #<span class="space advice-number">117</span></h3>

            <p class="advice-text" id="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking

            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img class="separator" src="./src/images/pattern-divider-desktop.svg" alt="imagem de separação">
            </picture>

            <button class="btn" id="btn"><img src="./src/images/icon-dice.svg" alt="imagem botao"></button>

        </div>

    </section>

    <script type="text/javascript" src="./src/js/index.js"></script>
